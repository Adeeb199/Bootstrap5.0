<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Nested Layout Builder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h3 class="mb-3">Bootstrap Nested Layout Builder â€” Right-Aligned Controls</h3>

  <div class="select-container">
    <label>Add Element:</label>
    <select id="elementType">
      <option value="div">Div</option>
      <option value="row">Row</option>
      <option value="col">Column</option>
      <option value="title">Title (H3)</option>
      <option value="desc">Description (P)</option>
      <option value="img">Image</option>
    </select>

    <input type="text" id="elementContent" placeholder="Text or Image URL" style="display:none; width:200px;">
    <select id="parentSelect"></select>
    <button id="addElement" class="btn btn-success btn-sm">Add</button>
    <button id="resetLayout" class="btn btn-outline-danger btn-sm">Reset</button>
  </div>

  <div id="previewBox"></div>

  <div class="position-relative mt-3">
    <button id="copyCode" class="btn btn-sm btn-success">Copy HTML</button>
    <pre id="codeBlock"></pre>
  </div>
</div>


<script type="module" src="main.js"></script>
</body>
</html>
